{% extends 'base.html' %}

{% block head %}
<title>Item</title>
{% endblock %}


{% block body %}

      <div class="container">
        <fieldset class="form-group">
          <label for="idBarcode">Barcode:</label>
          <!-- for value that is currently inside -->
          <!-- onchange event set it to function -->
          <input  class="form-control" id="idBarcode" name="idBarcode" type="text"  value="">
        </fieldset>


        <div id="tableStyle">
          <table id="itemsTable">

          </table>
        </div>
        <h1 id="itemNotFound">Item Not Found</h1>


      </div>
      {% load static %}
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      {% block javascript %}

      <script src="{% static 'templateJS/item.js' %}"></script>

      {% endblock %}


{% endblock %}
