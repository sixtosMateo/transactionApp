{% extends 'inventoryBase.html' %}

{% block head %}
<title>Item</title>
<style>

#tableStyle{
  width: 100%;
  height: 150px;
  overflow:auto;
}

#itemsTable{
   width: 100%;
   cellspacing:1;
   cellpadding:1;
   border:1;
}

td{
  font-size: 1.5em;
}
</style>

{% endblock %}


{% block body %}

      <div class="container">


        <fieldset class="form-group">
          <label for="idBarcode">Barcode:</label>
          <!-- for value that is currently inside -->
          <!-- onchange event set it to function -->
          <input  class="form-control" id="idBarcode" name="idBarcode" type="text"  value="">
        </fieldset>

        <h1 id="itemNotFound">Item Not Found</h1>

        <div id="tableStyle">
          <table id="itemsTable">

          </table>
        </div>



      </div>
      {% load static %}
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      {% block javascript %}

      <script src="{% static 'templateJS/item.js' %}"></script>

      {% endblock %}


{% endblock %}
