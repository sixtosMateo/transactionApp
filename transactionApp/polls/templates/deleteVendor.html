<form method="post" action="{% url 'deleteVendor' vendor.vendorId %}" class="js-vendors-delete-form" >
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
   <h4 class="modal-title">Confirm Delete Vendor</h4>
 </div>

 <div class="modal-body">
   <p class="lead">Are you sure you want to delete  <strong>{{ vendor.name }}</strong>?</p>
 </div>
 <div class="modal-footer">
   <button type ="button"  data-dismiss="modal"> Close </button>
   <button type="submit">Delete Vendor</button>
 </div>
</form>
