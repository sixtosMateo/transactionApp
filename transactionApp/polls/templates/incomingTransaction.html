{% extends 'base.html' %}

{% block head %}
<title>IncomingTransaction</title>
{% endblock %}


{% block body %}
      <div class="container">
        <form method="post">
          {% csrf_token %}

        <fieldset class="form-group">
          <label for="vendorId">Vendor Name:</label> <a role ="button" class="btn btn-success btn-sm" href="{% url 'newVendor' %}"> Create Vendor</a></br>
          <select id="vendorId" name="vendorId">
            {% for vendor in vendors %}
            <option value={{vendor.vendorId}}>{{vendor.name}}</option>
            {% endfor %}
          </select>
        </fieldset>
        <!-- add another link to add a vendor  -->

        <fieldset class="form-group">
          <label for="employeeId">Employee:</label></br>
          <select id="employeeId" name="employeeId">
            <option value={{user.id}}>{{user.first_name}} {{user.last_name}}</option>
          </select>
        </fieldset>

        <fieldset class="form-group">
          <label for="id">Barcode:</label>
          <input  class="form-control" id="id" name="id" type="text" >
        </fieldset>


      <!-- dont forget about the barcode -->

        <button id="submit" type="submit">Submit</button>
      </form>

      </div>

{% endblock %}
