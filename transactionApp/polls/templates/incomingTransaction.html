{% extends 'base.html' %}

{% block head %}
<title>IncomingTransaction</title>
{% endblock %}


{% block body %}
      <div class="container">
          {% csrf_token %}
          <fieldset class="form-group">
            <label for="id">Barcode:</label>
            <input  class="form-control" id="idBarcode" name="idBarcode" type="text" >
          </fieldset>

          <form onsubmit="completeTransaction()">

            <fieldset class="form-group">
              <label for="vendorId">Vendor Name:</label> <a role ="button" href="{% url 'newVendor' %}"> Create Vendor</a></br>
              <select id="vendorId" name="vendorId">
                {% for vendor in vendors %}
                <option value={{vendor.vendorId}}>{{vendor.name}}</option>
                {% endfor %}
              </select>
            </fieldset>
            <!-- add another link to add a vendor  -->

            <fieldset class="form-group">
              <label for="employeeId">Employee:</label></br>
              <select id="employeeId" name="employeeId">
                <option value={{user.id}}>{{user.first_name}} {{user.last_name}}</option>
              </select>
            </fieldset>

          <!-- dont forget about the barcode -->

            <button id="submit" type="submit">Submit</button>
            <a role ="button" id="cancel">Cancel</a>
        </form>

      </div>

      {% load static %}
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      {% block javascript %}

      <script src="{% static 'templateJS/incomingTransaction.js' %}"></script>

      {% endblock %}

{% endblock %}
